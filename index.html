<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casamento Adelina & Reges</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TÍTULO PRINCIPAL -->
  <header class="titulo-principal">
    <h1>Alusivo à celebração de matrimônio entre <span>Adelina</span> & <span>Reges</span></h1>
    <p>Pretendem contrair matrimônio, tornando público o seu compromisso. Unidos pelo amor e pela fé, convidam você para fazer parte desse momento especial.</p>
  </header>

  <!-- IMAGEM DO CASAL -->
  <section class="imagem-casal">
    <img src="assets/OIP.jpg" alt="Imagem do casal Adelina e Reges" />
  </section>

  <!-- LOGO E CONTAGEM REGRESSIVA -->
  <section class="logo-contagem">
    <img src="assets/logo.jpg" alt="Logo do casal" class="logo-casal" />
    <div id="contador"></div>
  </section>

  <!-- NAVEGAÇÃO -->
  <nav class="nav-menu">
    <a href="#paleta">Paleta de Cores</a>
    <a href="#info">Mais Informações</a>
  </nav>

  <!-- FORMULÁRIO DE CONFIRMAÇÃO -->
  <section class="formulario-confirmacao">
    <h2>Confirme já a sua presença</h2>
    <form id="rsvpForm">
      <label for="nome">Nome e Apelido</label>
      <input type="text" id="nome" name="nome" required />

      <label for="casal">Convidado em casal?</label>
      <select id="casal" name="casal" onchange="toggleParceiro()">
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <div id="parceiroContainer" style="display: none;">
        <label for="parceiro">Nome do(a) parceiro(a)</label>
        <input type="text" id="parceiro" name="parceiro" />
      </div>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- LISTA DE CONFIRMADOS -->
  <section class="confirmados">
    <h3>Convidados confirmados</h3>
    <ul id="lista-confirmados">
      <!-- Nomes serão adicionados via JS -->
    </ul>
    <button id="verMaisBtn" style="display: none;">Ver mais</button>
  </section>

  <script src="script.js"></script>



</body>
</html>
